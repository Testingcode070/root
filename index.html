<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizenship Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm ">
        <form action="canddetails" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <input type="text" name="fname" id="fname" class="form-control" placeholder="First Name">
              </div>
              <div>
                &nbsp
              </div>
              <div class="form-group">
                <input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name">
              </div>
              <div>
                &nbsp
              </div>
              <div class="form-group">
                 <select name="gender" id="gender">
                    <option value="">Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Transgender">Transgender</option>
                 </select>
              </div>
              <div>
                &nbsp
              </div>
              <div class="form-group">
                <input type="text" name="mnumber" id="mnumber" class="form-control" placeholder="Mobile Number">
              </div>
              <div>
                &nbsp
              </div>
              <div class="form-group">
                <input type="text" name="fathername" id="fathername" class="form-control" placeholder="Father or Guardian Name">
              </div>
              <div>
                &nbsp
              </div>
              <div class="form-group">
                <input type="text" name="occupation" id="occupation" class="form-control" placeholder="Occupation">
              </div>
              <div>
                &nbsp
              </div><div class="form-group">
                <input type="text" name="address" id="address" class="form-control" placeholder="Address">
              </div>
              <div>
                &nbsp
              </div>
            <div class="form-group">
                <input type="text" name="pcode" id="pcode" class="form-control" placeholder="Pincode">
              </div>
              <div>
                &nbsp
              </div>
              <div class="form-group">
                <input type="file" name="photocand" id="photocand" class="form-control" >
              </div>
              <div>
                &nbsp
              </div>
              <div class="form-group">
                    <input type="submit" value="Register" class="btn btn-outline-primary">
              </div>
        </form>
    </div>
</body>
</html>
